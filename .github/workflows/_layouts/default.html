<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "Battle of Culiacán" }}</title>
  <!-- NES.css -->
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <style>
    body { background: #212529; color: #fff; margin: 0; }
    .container { max-width: 960px; margin: auto; padding: 1rem; }
    header, footer { text-align: center; margin: 2rem 0; }
    nav { text-align: center; margin-bottom: 2rem; }
    main img { width: 100%; image-rendering: pixelated; border: 4px solid #fff; }
    a.nes-btn { margin: 0 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="nes-text is-primary">Battle of Culiacán</h1>
      <p class="nes-text is-success">RTS Game • Inspired by the 2019 cartel siege</p>
    </header>

    <nav>
      <a href="{{ '/' | relative_url }}" class="nes-btn is-warning">Home</a>
      <a href="{{ '/docs/getting-started' | relative_url }}" class="nes-btn is-error">Docs</a>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; 2025 Battle of Culiacán Studios</p>
    </footer>
  </div>
</body>
</html>
